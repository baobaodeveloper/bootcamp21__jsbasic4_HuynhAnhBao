<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Exercise3</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- 1/Quản lý tuyển sinh -->
    <div class="container mt-2">
      <h3>1/Quản lý tuyển sinh</h3>

      <div class="mb-3 w-25 m-auto">
        <label>Điểm chuẩn hội đồng</label>
        <input
          type="number"
          class="form-control"
          id="score"
          placeholder="Nhập điển chuẩn"
        />
      </div>

      <div class="row mt-3 text-center">
        <div class="col">
          <label>Môn thi 1</label>
          <input
            type="number"
            class="form-control"
            id="score1"
            placeholder="Enter score subjects 1"
          />
        </div>
        <div class="col">
          <label>Môn thi 2</label>
          <input
            type="number"
            class="form-control"
            id="score2"
            placeholder="Enter score subjects 2"
          />
        </div>
        <div class="col">
          <label>Môn thi 3</label>
          <input
            type="number"
            class="form-control"
            id="score3"
            placeholder="Enter score subjects 3"
          />
        </div>
      </div>

      <div class="row mt-3">
        <div class="col">
          <label>Khu vực(Nhập X nếu không thuộc khu vực ưu tiên)</label>
          <input
            type="text"
            class="form-control"
            placeholder="Nhập khu vực A, B, C"
            id="area"
          />
        </div>
        <div class="col">
          <label
            >Đối tượng dự thi(Nhập 0 nếu không thuộc đối tượng ưu tiên)</label
          >
          <input
            type="number"
            class="form-control"
            placeholder="Nhập đối tượng dự thi 1, 2 , 3"
            id="object"
          />
        </div>
      </div>

      <div class="text-center mt-3">
        <button type="button" class="btn btn-primary" id="scoreBtn">
          Calculate
        </button>
        <button type="button" class="btn btn-secondary" id="score-btn-again">
          Again
        </button>
      </div>

      <h3 class="text-center mt-2">Kết quả</h3>

      <div class="mb-3 w-50 d-flex m-auto justify-content-between">
        <div>
          <label>Đánh giá</label>
          <input
            type="email"
            class="form-control"
            placeholder="Đánh giá"
            id="evaluate"
          />
        </div>

        <div>
          <label>Tổng điểm</label>
          <input
            type="email"
            class="form-control"
            placeholder="Tổng điểm"
            id="total-score"
          />
        </div>
      </div>
    </div>

    <!-- 2/Tính tiền điện -->
    <div class="container mt-lg-5 pt-5">
      <h3>2/Tính tiền điện</h3>
      <div class="row text-center">
        <div class="col">
          <label class="form-label">Tên chủ nhà</label>
          <input
            type="text"
            class="form-control"
            id="host"
            placeholder="Nhập tên chủ nhà"
          />
        </div>
        <div class="col">
          <label class="form-label">Số Kw</label>
          <input
            type="number"
            id="number-kw"
            class="form-control"
            placeholder="Nhập số kw"
          />
        </div>
      </div>

      <div class="text-center mt-3">
        <button type="button" class="btn btn-primary" id="electricBill">
          Calculate
        </button>
        <button type="button" class="btn btn-secondary" id="electricbill-again">
          Again
        </button>
      </div>

      <div class="w-50 m-auto pt-3 text-center">
        <label class="form-label">Tổng tiền thanh toán</label>
        <input
          type="text"
          class="form-control"
          id="total-pay"
          placeholder="Tổng
        tiền cần thanh toán"
        />
      </div>
    </div>

    <!-- 3/Tính thuế thu nhập cá nhân -->
    <div class="container mt-lg-5 pt-5">
      <h3>3/Tính thuế thu nhập cá nhân</h3>
      <div class="row text-center">
        <div class="col">
          <label class="form-label">Họ tên</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder=" Nhập Họ và tên"
          />
        </div>
        <div class="col">
          <label class="form-label">Tổng thu nhập năm</label>
          <input
            type="number"
            id="gross-pay"
            class="form-control"
            placeholder="Nhập tổng thu nhập năm"
          />
        </div>
        <div class="col">
          <label class="form-label">Số người phụ thuộc</label>
          <input
            type="number"
            id="people"
            class="form-control"
            placeholder="Nhập số người phụ thuộc"
          />
        </div>
      </div>

      <div class="text-center mt-3">
        <button type="button" class="btn btn-primary" id="personal-income-tax">
          Calculate
        </button>
        <button
          type="button"
          class="btn btn-secondary"
          id="personal-income-tax-again"
        >
          Again
        </button>
      </div>

      <div class="w-50 m-auto pt-3 text-center">
        <label class="form-label">Thuế thu nhập cá nhân</label>
        <input
          type="text"
          class="form-control"
          id="total-pay"
          placeholder="Thuế thu nhập cá nhân"
        />
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <!-- <script src="exercise1.js"></script> -->
    <!-- <script src="exercise2.js"></script> -->
    <script src="exercise3.js"></script>
  </body>
</html>
