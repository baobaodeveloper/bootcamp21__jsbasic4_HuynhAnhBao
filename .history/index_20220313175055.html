<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Exercise3</title>

      content="width=device-width, initial-scale=1, shrink-to-fit=no"

  <body>
    <!-- 1/Quản lý tuyển sinh -->
    <div class="container mt-2">
      <h3>1/Quản lý tuyển sinh</h3>

      <div class="mb-3 w-25 m-auto">
        <label for="exampleFormControlInput1" class="score"
          >Điểm chuẩn hội đồng</label
        >
        <input
          type="email"
          class="form-control"
          id="exampleFormControlInput1"
          placeholder="Nhập điển chuẩn"
        />
      </div>

      <div class="row mt-3 text-center">
        <div class="col">
          <label class="score">Môn thi 1</label>
          <input
            type="text"
            class="form-control"
            placeholder="Enter score subjects 1"
          />
        </div>
        <div class="col">
          <label class="score">Môn thi 2</label>
          <input
            type="text"
            class="form-control"
            placeholder="Enter score subjects 2"
          />
        </div>
        <div class="col">
          <label class="score">Môn thi 3</label>
          <input
            type="text"
            class="form-control"
            placeholder="Enter score subjects 3"
          />
        </div>
      </div>

      <div class="row mt-3">
        <div class="col">
          <label class="score"
            >Khu vực(Nhập X nếu không thuộc khu vực ưu tiên)</label
          >
          <input type="text" class="form-control" placeholder="Nhập khu vực" />
        </div>
        <div class="col">
          <label class="score"
            >Đối tượng dự thi(Nhập 0 nếu không thuộc đối tượng ưu tiên)</label
          >
          <input
            type="text"
            class="form-control"
            placeholder="Nhập đối tượng dự thi"
          />
        </div>
      </div>

      <div class="text-center mt-2">
        <button type="button" class="btn btn-primary">Primary</button>
        <button type="button" class="btn btn-secondary">Secondary</button>
      </div>

      <h3 class="text-center mt-2">Kết quả</h3>

      <div class="mb-3 w-50 d-flex m-auto">
        <div>
          <label for="exampleFormControlInput1" class="score"
            >Điểm chuẩn hội đồng</label
          >
          <input
            type="email"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="Nhập điển chuẩn"
          />
        </div>

        <div>
          <label for="exampleFormControlInput1" class="score"
            >Điểm chuẩn hội đồng</label
          >
          <input
            type="email"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="Nhập điển chuẩn"
          />
        </div>
      </div>
    </div>

      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
